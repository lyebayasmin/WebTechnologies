<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing Details Page</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="d-flex flex-column col-6 mx-auto mt-5">
    <h2 class="fw-bold">Billing Details</h2>

    <div class="d-flex gap-3">
      <div class="flex-fill">
        <label class="fw-bold">First Name</label>
        <input type="text" class="form-control">
      </div>
      <div class="flex-fill">
        <label class="fw-bold">Last Name</label>
        <input type="text" class="form-control">
      </div>
    </div>

    <label class="fw-bold mt-3">Company Name</label>
    <input type="text" class="form-control">

    <label class="fw-bold mt-3">Country</label>
    <input type="text" class="form-control">

    <label class="fw-bold mt-3">Address Line 1</label>
    <input type="text" class="form-control">

    <label class="fw-bold mt-3">Address Line 2</label>
    <input type="text" class="form-control">

    <div class="d-flex gap-3 mt-3">
      <div class="flex-fill">
        <label class="fw-bold">City</label>
        <input type="text" class="form-control">
      </div>
      <div class="flex-fill">
        <label class="fw-bold">State/province/Region</label>
        <input type="text" class="form-control">
      </div>
      <div class="flex-fill">
        <label class="fw-bold">Pastel Code</label>
        <input type="text" class="form-control">
      </div>
    </div>

    <div class="mt-4 text-end">
      <button type="button" id="saveBilling" class="btn btn-success">Save and Continue</button>
    </div>

    <div class="mt-3">
      <button type="button" id="openPayment" class="btn btn-light border">Select payment method</button>
    </div>

    <!-- Hidden Payment Section -->
    <div id="paymentSection" class="d-none mt-4 border p-4 rounded">
      <h4 class="text-secondary">Payment Section</h4>
      <p class="fw-bold text-secondary">Choose payment method</p>

      <div class="d-flex justify-content-around mb-3">
        <input type="radio" name="pay" value="card"> Card
        <input type="radio" name="pay" value="cod"> Cash on Delivery
        <input type="radio" name="pay" value="wallet"> Wallet
      </div>

      <div class="mb-3">
        <label class="fw-bold">Cardholder Name</label>
        <input type="text" class="form-control" placeholder="Full name as on card">
      </div>

      <div class="d-flex gap-3">
        <div class="flex-fill">
          <label class="fw-bold">Card Number</label>
          <input type="text" class="form-control" placeholder="1234 5678">
        </div>
        <div class="flex-fill">
          <label class="fw-bold">Expiry</label>
          <input type="text" class="form-control" placeholder="MM/YY">
        </div>
        <div class="flex-fill">
          <label class="fw-bold">CVV</label>
          <input type="text" class="form-control" placeholder="123">
        </div>
      </div>

      <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" id="termsCheck">
        <label class="form-check-label" for="termsCheck">
          I accept the Terms and Conditions
        </label>
      </div>

      <div class="d-flex justify-content-around mt-4">

           <button id="reviewBtn" class="btn btn-outline-success">Review</button>
       
        <button id="placeBtn" class="btn btn-success" disabled>Place Order</button>
      </div>
    </div>
  </div>

  <!-- Order Summary -->
<div id="ordersummary" class="d-none border p-3" style="width: 20%;">
  <h2 class="fs-5 text-secondary fw-bold mb-2">Order Summary</h2>

  <div id="os-items" class="mb-2">
    
  </div>

  <hr>

  <div class="d-flex justify-content-between mb-1">
    <div class="text-secondary">Handling Fee</div>
    <div id="os-handling">$0.00</div>
  </div>

  <div class="d-flex justify-content-between mb-2">
    <div class="fw-bold">Total</div>
    <div id="os-total" class="fw-bold">US $0.00</div>
  </div>

  <hr>

  <div id="os-billing" class="mb-2">
    
  </div>

  <div id="os-payment" class="mb-2">
    
  </div>

  <p class="text-center text-muted small mb-0">Secure Checkout</p>
</div>


 
  <script src="script.js"></script>

</body>
</html>
