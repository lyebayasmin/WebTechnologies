<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Card</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link 
  rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
/>
 <script src="script.js"></script>

</head>


<body>

  <div class="d-flex vh-100">
    <div class="container my-auto">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
          <div class="card w-50 mx-auto shadow">
            <div class="card-body">

              <div>
                <p>✔ You have added this item to you cart. <span class="text-primary text-decoration-underline cursor-pointer">Go to checkout</span></p>
              </div>
              <hr>
              
             
              <div class="d-flex justify-content-between align-items-center mb-3">
                <span class="fw-semibold">Regular License</span>
                <span class="fw-bold fs-2">$60</span>
              </div>

            
              <p class="card-text mb-1 text-muted">✔ Quality checked by Envato</p>
              <p class="card-text mb-1 text-muted">✔ Future updates</p>
              <p class="card-text mb-1 text-muted">✔ 6 months support from muffingroup</p>

             
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="extendSupport">
                <label class="form-check-label" for="extendSupport">
                  Extend support to 12 months <s class="text-muted">$42</s> <strong>$18</strong>
                </label>
              </div>

             
              <a href="#" class="btn btn-success w-100 mb-3 opacity-75">
                <i class="bi bi-cart"></i>
                    Add to Cart
              </a>

             
              <p class="card-text small fst-italic text-center text-muted">
                Price is in US dollars and excludes tax and handling fees
              </p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
